<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
</head>

<body>

    <h1>Triangle Quiz</h1>

    <form class="quiz-form">
        <div class="question-container">
            <p>
                What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?
                <label><input type="radio" name="question" value="45°">45°</label>
                <label><input type="radio" name="question" value="60°">60°</label>
                <label><input type="radio" name="question" value="90°">90°</label>

            </p>
        </div>
        <div class="question-container">
            <p>
                If a triangle has an angle of 90 degrees, what is it called?
                <label><input type="radio" name="question2" value="obtuse">obtuse</label>
                <label><input type="radio" name="question2" value="acute">acute</label>
                <label><input type="radio" name="question2" value="right angled">right angled</label>
            </p>
        </div>

        <!-- <button id="submit-answer-btn">Submit Answer</button> -->

        <div id="output"></div>


    </form>

    <button id="submit-answer-btn">Submit Answer</button>

    <script src="quiz.js"></script>


</body>

</html>
